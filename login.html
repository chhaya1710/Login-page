<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
    <div class="main">
        <div class="main1">
        <h2>Login</h2>
        <form method="post" action="signin.html">
            <div class="inputbx">
                <span>Username</span>
                <input type="text" name="" minlength="1" maxlength="15" required>
            </div>
            <div class="inputbx">
                <span>Password</span>
                <input type="password" name="" minlength="1", maxlength="6" required>
             </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <div class="inputbx">
                    <input type="submit" value="Sign in" name="">
                 </div>
                 <div class="inputbx">
                    <p>Don't have an account? <a href="signup.html">Sign up</a> </p>
                 </div>
        </form>
        <h3 style="text-align: center; color: palegreen;">Login with social media</h3>
        <br>
        <ul class="social">
            <li><i class="fa-brands fa-whatsapp fa-2xl" style="color: #10c08b;"></i></li>
            <li><i class="fa-brands fa-instagram fa-2xl" style="color: #f14f41;"></i></li>
            <li><i class="fa-brands fa-facebook fa-2xl" style="color: #3f92cc;"></i></li>
            <li><i class="fa-brands fa-square-twitter fa-2xl" style="color: black;"></i></li>
        </ul>
    </div>
    </div>

   
</section>
</body>

</html>
